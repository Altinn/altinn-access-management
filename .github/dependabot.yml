version: 2
updates:
  ## Authorization
  - directory: "backend/src/Altinn.Authorizationadmin/Altinn.Authorizationadmin"
    package-ecosystem: "nuget"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "07:00"
      timezone: "Europe/Oslo"

  - directory: "backend/src/Altinn.Authorizationadmin/Altinn.AuthorizationAdmin.Core"
    package-ecosystem: "nuget"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "07:00"
      timezone: "Europe/Oslo"

  - directory: "backend/src/Altinn.Authorizationadmin/Altinn.AuthorizationAdmin.Integration"
    package-ecosystem: "nuget"
