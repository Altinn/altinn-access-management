name: Build and run unit tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: altinn-access-management/frontend
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: install dependencies
        working-directory: src
        run: yarn --immutable

      - name: run build
        working-directory: src
        run: yarn build

      - name: run eslint
        working-directory: src
        run: yarn lint
